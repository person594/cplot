<html>
	<head>
		<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden; /*  Disable scrollbars */
			display: block;  /* No floating content on sides */
			font-family: Helvetica, Arial, Sans-Serif;
		}
		
		.button {
			background-color: rgba(0, 0, 0, 0.25);
			border: none;
			border-radius: 5px;
			color: white;
			padding: 10px 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			transition:.25s;

		}
		
		.button:hover { 
			background-color: rgba(0, 0, 0, 1);
		}
		
		.frame {
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.5);
			border-style: none;
			border-radius: 5px;
			color: white;
		}
		
		.helpframe{
			padding: 0px;
			color: rgba(0, 0, 0, 0);
			background-color: rgba(0, 0, 0, 0.5);
			border-style: none;
			border-radius: 5px;
			width: 40px;
			height: 40px;
			overflow: hidden;
			transition:.25s;
		}
		
		.helpframe:hover{
			color: white;
			width:25vw;
			height:50vh;
		}
		
		.helpframe:before {
			font-weight: bold;
			color: white;
			content: '?';
			position: absolute;
			height: 100%;
			width: 100%;
			text-align: center;
			line-height: 40px;
		}
		
		.helpframe:hover:before {
			color: rgba(0, 0, 0, 0);
		}
		
		.scrollframe {
			box-sizing: border-box;
			padding: 20px;
			overflow: auto;
			width:25vw;
			height:50vh;
			position: relative;
			left:0px;
			top:0px;
		}
		
		.scrollframe:hover {
		}
		
		.textbox {
			font-size: x-large;
			color: white;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.5);
			border-style: none;
			border-radius: 5px;
			transition:.25s;
		}
		
		.textbox:hover {
			border-style: solid;
			border-width: 2px;
			border-color: white;
		}
		
		</style>
		<script src="jquery-2.2.3.min.js"></script>
		<script src="cplot.js"></script>
		<script src="expression.js"></script>
		<script type="text/javascript" async src="/MathJax/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	</head>
	<body onload="init()">
		<canvas id="plot"></canvas>
		
		<div class="helpframe" style="position:absolute; left:20px; top:5%;">
			<div class="scrollframe">
				<h2>Complex Function Plotter</h2>
				<p>This is a tool to visualize functions from [;\mathbb{C} \to \mathbb{C};].</p> 
			</div>
		</div>
		
		<div class="frame" style="position:absolute; right:20px; top:5%;">
			<form>
				<input type="radio" name="coloring" value="grid" checked onclick="gridColor()"> Grid<br><br>
				<input type="radio" name="coloring" value="earth" onclick="earthColor()"> Earth<br><br>
				<input type="button" class="button" value="Reset View" onclick="resetView()">
			</form>
		</div>
		
		<div id="wrapper" style="position: absolute; left: 10%; bottom: 10%; width:100%; height:40px;">
			<form>
				<input id="slider" type="range" value="0" min="0" max="1" step="0.001" style="width:80%; height:40px;">
				<input id="textbox" class="textbox" type="text" value="z" style="width:80%; height:40px;">
			</form>
		</div>
		
		<div style="display:none">
			<img id="earthTop" src="img/earth/top.png">
			<img id="earthBottom" src="img/earth/bottom.png">
			<img id="earthLeft" src="img/earth/left.png">
			<img id="earthRight" src="img/earth/right.png">
			<img id="earthFront" src="img/earth/front.png">
			<img id="earthBack" src="img/earth/back.png">
		</div>
		
	</body>
</html>
